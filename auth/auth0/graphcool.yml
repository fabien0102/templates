types: ./types.graphql

functions:
  auth0Authentication:
    handler:
      code:
        src: ./src/auth0Authentication.ts
        environment:
          AUTH0_DOMAIN: ${env:AUTH0_DOMAIN}
          AUTH0_API_IDENTIFIER: ${env:AUTH0_API_IDENTIFIER}
    type: resolver
    schema: ./src/auth0Authentication.graphql
  loggedInUser:
    handler:
      code:
        src: ./src/loggedInUser.ts
    type: resolver
    schema: ./src/loggedInUser.graphql
